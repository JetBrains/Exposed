version: '3.3'

services:
  db2:
    container_name: DB2
    image: ibmcom/db2:latest
    ports:
      - "50000:50000"
    environment:
      LICENSE: accept
      DB2INSTANCE: "inst"
      DB2INST1_PASSWORD: "yourStrong(!)Password"
      DBNAME: "testdb"
    volumes:
      - db:/database
    privileged: true
volumes:
  db:
    external: false
